<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-campominato-grid</title>



    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- framework -->
    <link rel="stylesheet" href="./css/framework.css">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/39dc9eb8ed.js" crossorigin="anonymous"></script>
</head>




<body data-bs-theme="dark">
    <main>

        <div class="container d-flex justify-content-center align-items-center pt-5">
            <div>
                <button id="start-btn" class="btn btn-light text-uppercase" ype="button">start game</button>

            </div>
            <div class="dropdown">
                <button id="diff-btn" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    difficulty
                </button>
                <ul id="difficulty-selection" class="dropdown-menu dropdown-menu-dark">
                    <li><a id="easy-diff" class="dropdown-item" href="#" value="100">easy</a></li>
                    <li><a id="medium-diff" class="dropdown-item" href="#" value="81">medium</a></li>
                    <li><a id="hard-diff" class="dropdown-item" href="#" value="49">hard</a></li>
                </ul>
            </div>
        </div>
        <div class="container d-flex justify-content-center">


            <div id="grid" class=" d-flex row flex-wrap mt-5 row-10">

            </div>



        </div>
    </main>




    <!-- JS -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
